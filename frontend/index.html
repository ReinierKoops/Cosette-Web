<!DOCTYPE html>
<html lang="en">

<head>
<title>Cosette</title>
<script src="./static/scripts/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="./static/lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<link href="./static/lib/bootstrap-4.0.0-alpha.5-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>

<body>

<div class="starter-template">
    <h1>Cosette</h1>
    <p class="lead">SQL query equivalence checking made simple.</p>
</div>

<div class="container" style="margin-bottom: 10px;">
    <div class="sample-btn-row">
        <button type="button" class="btn btn-secondary sample-btn sample1">Sample 1</button>
        <button type="button" class="btn btn-secondary sample-btn sample2">Sample 2</button>
    </div>
    <div id="wrapper">
        <div id="editor"></div>
        <div class="well">
            <div class="feedback-outer">
                <div class="well-header">Result</div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>

    <button type="button" style="margin-top:5px; margin-left:223px;" class="btn btn-success submit-btn">Submit</button>
</div><!-- /.container -->
    
<script>

    var sample_1 = "schema s1(x:ty0, ya:ty1, ??);\nschema s2(yb:ty1, ??);\n\ntable a(s1);\ntable b(s2);\n\nquery q1\n`select distinct x.x as ax from a x, b y where x.ya = y.yb`;\n\nquery q2\n`select distinct x.x as ax from a x, a y, b z where x.x = y.x and x.ya = z.yb`;\n\nverify q1 q2;";
    var sample_2 = "schema sa(??);\nschema sb(??);\n\ntable a(sa);\ntable b(sb);\n\npredicate b0(sb);\npredicate b1(sa,sb);\n\nquery q1\n`select * from a x, (select * from b y where b0(y)) z where b1(x, z)`;\n\nquery q2\n`select * from a x, b y where b0(y) and b1(x, y)`;\n\nverify q1 q2;"
    
    // editor setting
    $("#editor").text(sample_1);
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/sql");
    editor.setOptions({
      fontSize: "11pt"
    });
    
    $(function() {
        $('.submit-btn').click(function() {
            var query = editor.getValue();
            $.ajax({
                url: '/solve',
                method: 'POST',
                data: {"query" : query},
                success: function(data) {
                    $("#feedback").text(data);
                }
            });
        });

        $('.sample1').click(function() {
            editor.setValue(sample_1, -1);
        });

        $('.sample2').click(function() {
            editor.setValue(sample_2, -1);
        });

        $('.sample3').click(function() {
            editor.setValue(sample_3, -1);
        });
    });    

</script>
</body>
</html>
