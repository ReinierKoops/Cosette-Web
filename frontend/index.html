<!DOCTYPE html>
<html lang="en">

<head>
<title>Cosette</title>
<script src="./static/scripts/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="./static/lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<link href="./static/lib/bootstrap-4.0.0-alpha.5-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./static/css/main.css">

<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        margin-bottom: 15px;
    }

    th, td {
        padding: 5px;
    }
</style>

</head>

<body>

<div class="starter-template">
    <h1>Cosette</h1>
    <p class="lead">SQL query equivalence checking made simple.</p>
</div>

<div class="container" style="margin:auto;margin-bottom: 10px;width:70%;min-width:920px;">
    <div class="sample-btn-row">
        <button type="button" class="btn btn-secondary sample-btn sample1">CQ Example</button>
        <button type="button" class="btn btn-secondary sample-btn sample2">Conjunctive Select</button>
        <!--- <button type="button" class="btn btn-secondary sample-btn sample3">Disjunction To Union</button> -->
    </div>
    <div id="wrapper">
        <div class="editor-outer">
            <div id="editor"></div>
            <button type="button" style="margin-top:5px;float:right;margin-right:-1px;" class="btn btn-success submit-btn">Submit</button>
        </div>
        <div class="well">
            <div class="feedback-outer">
                <div class="well-header">Result</div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>

</div><!-- /.container -->
    
<script>

    var sample_1 = "schema s1(x:ty0, ya:ty1, ??);\nschema s2(yb:ty1, ??);\n\ntable a(s1);\ntable b(s2);\n\nquery q1\n`select distinct x.x as ax from a x, b y where x.ya = y.yb`;\n\nquery q2\n`select distinct x.x as ax from a x, a y, b z where x.x = y.x and x.ya = z.yb`;\n\nverify q1 q2;";
    var sample_2 = "schema s(??);\n\ntable r(s);\n\npredicate b1(s);\n\npredicate b2(s);\n\nquery q1\n`select * from r x where b1(x) and b2(x)`;\n\nquery q2\n`select * from (select * from r x where b1(x)) y where b2(y)`;\n\nverify q1 q2;"
    var sample_3 = "schema s(??);\n\ntable a(s);\n\npredicate b0(s);\npredicate b1(s);\n\nquery q1\n`select distinct * from a x where b0(x) OR b1(x)`;\n\nquery q2\n`select distinct * from ((select * from a x where b0(x)) UNION ALL (select * from a y where b1(y))) z`;\n\nverify q1 q2;"

    // editor setting
    $("#editor").text(sample_1);
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/sql");
    editor.setOptions({
      fontSize: "11pt"
    });
    editor.getSession().setUseWrapMode(true);
    
    $(function() {
        $('.submit-btn').click(function() {
            var query = editor.getValue();
            $("#feedback").text("");
            $.ajax({
                url: '/solve',
                method: 'POST',
                data: {"query" : query},
                success: function(data) {
                    var json = $.parseJSON(data);
                    var html = json['coq_html'] + json['rosette']['html'];
                    var ros = json['rosette']['json'];
                    if ('counter-example' in ros) {
                        html += '<br><br><p style="font-weight: bold;">Counter Example:</p>';
                        for (var i = 0; i < ros['counter-example'].length; i++) {
                            var table_html = '<table><tr>';
                            var table = ros['counter-example'][i];
                            for (var j = 0; j < table['table-content'][0].length; j++) {
                                table_html += '<th>' + table['table-content'][0][j] + '</th>';
                            }
                            table_html += '<th>Multiplicity</th></tr><tr>';
                            for (var j = 0; j < table['table-content'][0].length; j++) {
                                table_html += '<td>' + table['table-content'][1][0][0][j] + '</td>';
                            }
                            table_html += '<td>' + table['table-content'][1][0][1] + '</td></tr>';

                            table_html += '</table>';
                            html += table_html;
                        }
                        
                    }
                    console.log(json);
                    $("#feedback").html(html);
                }
            });
        });

        $('.sample1').click(function() {
            editor.setValue(sample_1, -1);
            $("#feedback").text("");
        });

        $('.sample2').click(function() {
            editor.setValue(sample_2, -1);
            $("#feedback").text("");
        });

        $('.sample3').click(function() {
            editor.setValue(sample_3, -1);
            $("#feedback").text("");
        });
    });    

</script>
</body>
</html>
