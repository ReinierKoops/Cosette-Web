<!DOCTYPE html>
<html lang="en">

<head>
<title>Cosette</title>
<script src="./static/scripts/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="./static/lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<link href="./static/lib/bootstrap-4.0.0-alpha.5-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>

<body>

<div class="starter-template">
    <h1>Cosette</h1>
    <p class="lead"> cosette.cs.washington.edu </p>
</div>

<div class="container" style="margin-bottom: 10px;">
    <div class="sample-btn-row">
        <button type="button" class="btn btn-secondary sample-btn sample1">Count Bug</button>
        <button type="button" class="btn btn-secondary sample-btn sample2">θ Semi Join Intro</button>
    </div>
    <div id="wrapper">
        <div id="editor"></div>
        <div class="well">
            <div class="feedback-outer">
                <div class="well-header">Result</div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>

    <button type="button" style="margin-top:5px; margin-left:223px;" class="btn btn-success submit-btn">Submit</button>
</div><!-- /.container -->
    
<script>

    var sample_1 = " schema s(pnum:int, shipdate:int); \n schema p(pnum:int, qoh:int); \n \n table parts(p); \n table supply(s); \n\n query q1 \n `select x.pnum as xp \n  from parts x \n  where qoh = (select count(y.shipdate) \n       	       from supply y \n	           where y.pnum = parts.pnum AND shipdate < 10)`;\n \n query q2 \n `select x.pnum as xp \n  from parts x, (select y.pnum as suppnum, count(y.shipdate) as ct \n                 from supply y where y.shipdate < 10\n	             group by y.pnum) temp \n  where x.qoh = temp.ct AND x.pnum = temp.suppnum`; \n \n verify q1 q2;";
    var sample_2 = " schema s1(??); \n schema s2(??); \n\n table r1(s1); \n table r2(s2); \n\n predicate θ(s2,s1); \n\n query q1 \n `select * from r1 x, r2 y where θ(x,y)`; \n query q2 \n `select * from (r2 SEMIJOIN r1 ON θ) x, r1 y where θ(x,y)`; \n \n verify q1 q2;";
    
    // editor setting
    $("#editor").text(sample_1);
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/sql");
    editor.setOptions({
      fontSize: "11pt"
    });
    
    var feedback = ace.edit("feedback");
    feedback.setTheme("ace/theme/chrome");
    feedback.setOptions({
      fontSize: "11pt"
    });
    feedback.renderer.setShowGutter(false);

    $(function() {
        var qid = 1;
        $('.submit-btn').click(function() {
            var query = editor.getValue();
            $.ajax({
                url: '/solve',
                method: 'POST',
                data: {"query" : query, "qid": qid},
                success: function(data) {
                    feedback.setValue(data, -1);
                }
            });
        });

        $('.sample1').click(function() {
            editor.setValue(sample_1, -1);
	    qid = 1;
        });

        $('.sample2').click(function() {
            editor.setValue(sample_2, -1);
	    qid = 2;
        });

    });    

</script>
</body>
</html>
