<!DOCTYPE html>
<html lang="en">

<head>
<title>Cosette</title>
<script src="./static/scripts/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="./static/lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="./static/css/main.css">

<script src="./static/lib/js.cookie.js" style="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        margin-bottom: 15px;
    }

    th, td {
        padding: 5px;
    }
</style>

</head>

<body>

<div class="starter-template">
    <h1>Cosette</h1>
    <p class="lead">Checking SQL query equivalence made simple.</p>
</div>

<div class="container" style="margin:auto;margin-bottom: 10px;width:70%;min-width:920px;">
    <div class="sample-btn-row">
        <button type="button" class="btn btn-secondary sample-btn sample1">Conjunctive Query</button>
        <button type="button" class="btn btn-secondary sample-btn sample2">Conjunctive Select</button>
        <!--- <button type="button" class="btn btn-secondary sample-btn sample3">Disjunction To Union</button> -->
    </div>
    <div id="wrapper">
        <div class="editor-outer">
            <div id="editor"></div>
            <button type="button" style="margin-top:5px;float:right;margin-right:-1px;" class="btn btn-success submit-btn">Submit</button>
        </div>
        <div class="well">
            <div class="feedback-outer">
                <div class="well-header">Result</div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please set your username.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          	<div class="form-group" style="text-align: left;">
    			<label for="username-input" style="font-weight: bold;">Username</label>
    			<input type="text" class="form-control" id="username-input" aria-describedby="emailHelp" placeholder="Enter username">
    			<small id="emailHelp" class="form-text text-muted">Please try to use the same username that you've used before.</small>
  			</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
</div><!-- /.container -->

    
<script>

    var sample_1 = "schema s1(x:ty0, ya:ty1, ??);\nschema s2(yb:ty1, ??);\n\ntable a(s1);\ntable b(s2);\n\nquery q1\n`select distinct x.x as ax from a x, b y where x.ya = y.yb`;\n\nquery q2\n`select distinct x.x as ax from a x, a y, b z where x.x = y.x and x.ya = z.yb`;\n\nverify q1 q2;";
    var sample_2 = "schema s(??);\n\ntable r(s);\n\npredicate b1(s);\n\npredicate b2(s);\n\nquery q1\n`select * from r x where b1(x) and b2(x)`;\n\nquery q2\n`select * from (select * from r x where b1(x)) y where b2(y)`;\n\nverify q1 q2;"
    var sample_3 = "schema s(??);\n\ntable a(s);\n\npredicate b0(s);\npredicate b1(s);\n\nquery q1\n`select distinct * from a x where b0(x) OR b1(x)`;\n\nquery q2\n`select distinct * from ((select * from a x where b0(x)) UNION ALL (select * from a y where b1(y))) z`;\n\nverify q1 q2;"

    // editor setting
    $("#editor").text(sample_1);
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/sql");
    editor.setOptions({
      fontSize: "11pt"
    });
    editor.getSession().setUseWrapMode(true);
    
    $(function() {
        
        if (!Cookies.get('username')) {
            $('#myModal').modal('show');
        }
        
        $('#myModal').on('hidden.bs.modal', function(e) {
            if ($('#username-input').val() == "") {
                $('#myModal').modal('show');
            } else {
                Cookies.set('username', $('#username-input').val());
                console.log(Cookies.get('username'));
            }
        });
	    
        $('.submit-btn').click(function() {
            var query = editor.getValue();
            $("#feedback").text("");
            $.ajax({
                url: '/solve',
                method: 'POST',
                data: {"query" : query},
                success: function(data) {
                    var result = $.parseJSON(data);
                    var html = "";
                    var answer = result["result"]
                    console.log(result); 
                    if (answer ===  "NEQ") {
                        var ros = result["counterexamples"];
                        html += "Two queries are not equivalent."
                        html += '<br><br><p style="font-weight: bold;">Counter Examples:</p>';
                        for (var i = 0; i < ros.length; i++) {
                            var table = ros[i];
                            var table_html = '<p>';
                            table_html += 'Table <em> ' + table["table-name"] + '</em> <br>'; 
                            table_html += '<table><tr>';
                            for (var j = 0; j < table['table-content'][0].length; j++) {
                                table_html += '<th>' + table['table-content'][0][j] + '</th>';
                            }
                            table_html += '<th>Multiplicity</th></tr><tr>';
                            for (var j = 0; j < table['table-content'][0].length; j++) {
                                table_html += '<td>' + table['table-content'][1][0][0][j] + '</td>';
                            }
                            table_html += '<td>' + table['table-content'][1][0][1] + '</td></tr>';

                            table_html += '</table> </p>';
                            html += table_html;
                        }
                        $("#feedback").html(html);    
                    } else if (answer === "EQ"){
                        $("#feedback").text("Two queries are equivalent.");
                    } else if (answer === "UNKNOWN"){
                        $("#feedback").text("Two queries' equivalence is unknown. Solver runs out of time.");
                    } else { //error
                        $("#feedback").text(result["error_msg"]);
                    }
                }
            });
        });

        $('.sample1').click(function() {
            editor.setValue(sample_1, -1);
            $("#feedback").text("");
        });

        $('.sample2').click(function() {
            editor.setValue(sample_2, -1);
            $("#feedback").text("");
        });

        $('.sample3').click(function() {
            editor.setValue(sample_3, -1);
            $("#feedback").text("");
        });
    });    

</script>
</body>
</html>
