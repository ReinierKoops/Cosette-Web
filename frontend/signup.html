<!DOCTYPE html>
<html lang="en">

<head>
<title>Cosette</title>
<script src="./static/scripts/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="./static/lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="./static/css/main.css">

<script src="./static/lib/js.cookie.js" style="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        margin-bottom: 15px;
    }

    th, td {
        padding: 5px;
    }
</style>

</head>

<body>

<div class="container" style="margin:auto;margin-bottom:10px;width:500px;border-radius:6px;padding:20px;border: 1px solid #B2B2B2;">
    <div class="inner-container" style="text-align:left;">
        <div style="text-align:center;font-weight:bold;margin-bottom:15px;font-size:20px;">
            Sign Up for Cosette
        </div>
        <form>
            <div class="form-group">
                <label for="name-input">Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inst-input">Institution</label>
                <input type="text" class="form-control" id="inst-input" placeholder="Institution">
            </div>
            <div class="form-group">
                <label for="pass-input">Password</label>
                <input type="password" class="form-control" id="pass-input" placeholder="Password">
            </div>
            <div style="text-align:center">
                <button type="submit" class="btn btn-primary" style="width:150px;">Sign Up</button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

</script>
</body>
</html>
